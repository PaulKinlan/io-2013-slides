<!DOCTYPE html>
<html>
  <head>
    <title>User timing</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <style>
      body { padding: 10px;}
      
      #landscape, #portrait {
        -webkit-transition: 1s ease-in-out all;
        height: 100px;
        background-color: #111;
        color: white;
        float: left;
        width: 100px;
        padding: 5px;
        margin: 5px;
        font-size: 18px;
      }
    </style>
    <script>
    onload = function() {
      var start = document.getElementById("start");
      start.onclick = function() {
        performance.webkitMark('startTask1');
        var i = 0;
        while(i < 10000000) {i++}
        performance.webkitMark('endTask1');

        performance.webkitMark('startTask2');
        var i = 0;
        while(i < 20000000) {i++}
        performance.webkitMark('endTask2');

        var perfEntries = performance.webkitGetEntriesByType('mark');
        output.innerText = "";
        for (var i = 0; i < perfEntries.length; i++) {
          output.innerText += ('Name: ' + perfEntries[i].name + '\n\t' +
            ' Entry Type: ' + perfEntries[i].entryType +'\n\t' +
            ' Start Time: ' + perfEntries[i].startTime +'\n\t' +
            ' Duration: '   + perfEntries[i].duration  + '\n');
        }
      }
    };
    </script>
  </head>
  <body>
    <h1>User timing</h1>
    <button id="start" class="btn btn-primary">Start</button>
    <pre id="output">
      
    </pre>
     
     
  </body>
</html>
