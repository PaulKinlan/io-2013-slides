  <body>
    <video id="v" style="width:100%; min-height: 1px;background-color: black;"></video> 
    <h1>getUserMedia</h1>
    <script>
      var v = document.querySelector("#v");
      v.onclick = function(e) {
        navigator.webkitGetUserMedia({video:true, audio: true}, function(s) {
          v.src = window.URL.createObjectURL(s);
          v.play();
        })
      };
    </script>
