<!DOCTYPE html>
<html>
  <head>
    <title>Viewport Units</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <style>
      body { padding: 10px;}
      
      h1 {
        font-size: 10vw;
        line-height: 1em;
      }
      
      #vmin {
        background-color: black;
        color: white;
        width: 20vmin;
        height: 20vmin;
        margin: 10px;
      }
      
      #vmax {
        background-color: black;
        color: white;
        width: 20vmax;
        height: 20vmax;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Viewport Units 10w</h1>
    <div id="vmin">20vmin.</div>
    <div id="vmax">20vmax.</div>
  </body>
</html>
